<!-- Contacto -->
<section class="hero-section bg-light py-5">
  <div class="container text-center">
    <h1 class="display-4 fw-bold text-dark mb-3">Contacto</h1>
    <p class="lead text-muted mb-4">¿Tenés alguna consulta? Escribinos o visitanos</p>
  </div>
</section>

<section class="py-5">
  <div class="container">
    <div class="row g-5">
      <div class="col-md-6">
        <form class="contact-form">
          <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" class="form-control" placeholder="Tu nombre completo">
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" placeholder="tuemail@ejemplo.com">
          </div>
          <div class="mb-3">
            <label class="form-label">Mensaje</label>
            <textarea class="form-control" rows="4" placeholder="Escribe tu mensaje aquí"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Enviar Mensaje</button>
        </form>
      </div>

      <div class="col-md-6">
        <h5 class="fw-bold mb-3">Datos de Contacto</h5>
        <p class="mb-2"><strong>Dirección:</strong> Av. Ejemplo 123, Ciudad</p>
        <p class="mb-2"><strong>Teléfono:</strong> +54 9 11 1234-5678</p>
        <p class="mb-2"><strong>Email:</strong> contacto.com</p>

        <h5 class="fw-bold mt-4 mb-3">Horarios</h5>
        <p>Lunes a Viernes: 9:00–18:00<br>Sábados: 9:00–13:00</p>
      </div>
    </div>
  </div>
</section>
