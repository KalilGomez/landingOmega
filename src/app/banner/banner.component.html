<!-- src/app/shared/banner/banner.component.html -->
<div id="carouselExample" class="carousel slide custom-carousel" data-bs-ride="carousel" data-bs-interval="6000">
  
  <!-- Indicators -->
  <div class="carousel-indicators custom-indicators">
    <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="0" class="active"></button>
    <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="1"></button>
    <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="2"></button>
  </div>

  <!-- Slides -->
  <div class="carousel-inner">
    <!-- Slide 1 -->
    <div class="carousel-item active">
      <div class="carousel-image-container">
        <img src="banner1.png" class="d-block w-100 carousel-image" alt="Tecnología de Vanguardia">
        <div class="carousel-overlay"></div>
      </div>
      <!-- Caption opcional -->

    <!-- Slide 2 (opcional - puedes agregar más) -->
    <div class="carousel-item">
      <div class="carousel-image-container">
        <img src="assets/banner1.png" class="d-block w-100 carousel-image" alt="Atención Personalizada">
        <div class="carousel-overlay"></div>
      </div>
      <div class="carousel-caption custom-carousel-caption">
        <div class="caption-content">
          <h2>Atención Personalizada</h2>
          <p>Cuidamos tu visión con dedicación</p>
          <a href="#contacto" class="carousel-btn">Contactanos</a>
        </div>
      </div>
    </div>

    <!-- Slide 3 (opcional) -->
    <div class="carousel-item">
      <div class="carousel-image-container">
        <img src="assets/banner1.png" class="d-block w-100 carousel-image" alt="Experiencia Profesional">
        <div class="carousel-overlay"></div>
      </div>
      <div class="carousel-caption custom-carousel-caption">
        <div class="caption-content">
          <h2>Experiencia Profesional</h2>
          <p>Más de 10 años cuidando tu salud visual</p>
          <a href="#productos" class="carousel-btn">Nuestros Productos</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Controls -->
  <button class="carousel-control-prev custom-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Anterior</span>
  </button>
  <button class="carousel-control-next custom-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Siguiente</span>
  </button>
</div>
